<!DOCTYPE html>
<html>
<title>Birra Lab</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<style>
body, html {
    height: 100%;
    font-family: "Inconsolata", sans-serif;
}
.bgimg {
    background-position: center;
    background-size: cover;
    background-image: url("opcion1.png");
    min-height: 75%;
}
.menu {
    display: none;
}
</style>
<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s3">
      <a href="#" class="w3-button w3-block w3-black">INICIO</a>
    </div>
    <div class="w3-col s3">
      <a href="#about" class="w3-button w3-block w3-black">INGREDIENTES</a>
    </div>
    <div class="w3-col s3">
      <a href="#where" class="w3-button w3-block w3-black">INSTRUCCIONES</a>
    </div>
    <div class="w3-col s3"><a href="https://www.acamica.com" class="w3-button w3-block w3-black">ACAMICA</a></div>
  </div>
</div>

<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <div class="w3-display-middle w3-center">
    <span class="w3-text-white" style="font-size:90px">BIRRA<br>LAB</span>
  </div>
</header>

<!-- Add a background color and large text to the whole page -->
<div class="w3-sand w3-grayscale w3-large">

<!-- About Container -->
<div class="w3-container" id="about">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-64"><span class="w3-tag w3-wide">INGREDIENTES</span></h5>
    <div class="w3-row w3-center w3-card-2 w3-padding">
      <h5>Agua decolorada</h5>
      <p class="w3-text-grey">30 litros</p><br>
      <h5>Malta de cebada</h5>
      <p class="w3-text-grey">4.5 kilogramos</p><br>
      <h5>Lúpulo</h5>
      <p class="w3-text-grey">25 gramos</p><br>
      <h5>Levadura</h5>
      <p class="w3-text-grey">un sobre</p><br>
      <h5>Azúcar</h5>
      <p class="w3-text-grey">una cucharada</p><br>
      </div>
  </div>
</div>

<!-- Contact/Area Container -->
<div class="w3-container" id="where" style="padding-bottom:32px;">
  <div class="w3-content" style="max-width:700px">
    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">INSTRUCCIONES</span></h5>
    <video class="w3-sepia" style="width:100%;height:400px;" src="videos/1.mp4" id="myvideo" controls style="background:black" onClick()="addVideos()"></video>
</div>

<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
<a href="https://www.acamica.com" target="_blank" class="w3-hover-text-green">Acámica</a>
</footer>
<script>
function addVideos(){
  var myvid = document.getElementById('myvideo');
  var myvids = [
  "videos/1.mp4", 
  "videos/2.mp4",
  "videos/3.mp4",
  "videos/4.mp4",
  "videos/5.mp4",
  "videos/6.mp4"
  ];
  var activeVideo = 0;
  myvid.addEventListener('ended', function(e) {
    // update the new active video index
    activeVideo = (++activeVideo) % myvids.length;

    // update the video source and play
    myvid.src = myvids[activeVideo];
    myvid.play();
  });
}

</script>

</body>
</html>
